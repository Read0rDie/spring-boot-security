<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <img height="96px" width="96px" th:src="@{{avatar}(avatar=${avatar})}">
    <p th:text="|Username : ${email}|" />
    <p th:text="|First Name : ${first_name}|" />
    <p th:text="|Last Name : ${last_name}|" />
</body>
</html>
